{% extends "contacts/index.html" %}

{% block content %}

{% for file in files %}
    <p>{{ file.file.name }} - {{ file.category }}</p>
    <a href="{% url 'files:download_file' file_id=file.id %}">Download</a>
    <a href="{% url 'files:view_file' file_id=file.id %}">View</a>
{% endfor %}

{% endblock %}
